  <title>ã‚¯ãƒ©ã‚¹ç´¹ä»‹ ç®¡ç†ç”»é¢</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script>
    // â˜…â˜…â˜… GASã®ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªURLã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ â˜…â˜…â˜…
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwL63W6bjqZUkXGIGTA0WvvBGm5kFa1azEjUb-27tA11fg96Uq7h2g0Yf1zlcmH75cOlw/exec";

    // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¨­å®š
    const ADMIN_PASSWORD = "0126"; 
  </script>

  <style>
    /* å…±é€šã‚¹ã‚¿ã‚¤ãƒ« (äºˆç´„ã‚·ã‚¹ãƒ†ãƒ ã¨çµ±ä¸€ï¼šãƒ”ãƒ³ã‚¯ç³»ãƒ»ä¸¸æ–‡å­—) */
    :root {
      --bg: #fff0f5;
      --bg-card: #ffffff;
      --ink: #442c2e;
      --ink-muted: #886064;
      --accent: #ff91b4;
      --accent-deep: #e91e63;
      --line: #f0d0d8;
      --radius-lg: 16px;
      --shadow-soft: 0 4px 16px rgba(233, 30, 99, 0.08);
      --font-main: "M PLUS Rounded 1c", sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }
    
    body {
      margin: 0; padding: 0;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #fff0f6, #fffbfd 60%, #ffffff);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.6;
    }

    .container { max-width: 600px; margin: 0 auto; padding: 20px 12px 100px; }

    h2 {
      text-align: center;
      color: var(--accent-deep);
      font-size: 20px;
      margin-bottom: 24px;
    }

    /* ã‚«ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ« */
    .card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: var(--radius-lg);
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      border-left: 6px solid #ccc; /* æœªå…¥åŠ›æ™‚ã¯ã‚°ãƒ¬ãƒ¼ */
      transition: transform 0.1s;
    }
    .card.active { border-left-color: var(--accent); } /* å…¥åŠ›ã‚ã‚Šã§ãƒ”ãƒ³ã‚¯ */

    .card-title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
      color: var(--ink);
      display: flex; justify-content: space-between; align-items: center;
    }

    label { display: block; margin-top: 12px; font-size: 14px; font-weight: bold; color: var(--ink-muted); }
    
    /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid var(--line);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: var(--font-main);
      color: var(--ink);
      background: #fafafa;
      outline: none;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: var(--accent);
      background: #fff;
    }
    textarea { height: 100px; resize: vertical; }

    /* ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
    .preview-area {
      margin-top: 10px;
      text-align: center;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      min-height: 50px;
      display: flex; align-items: center; justify-content: center;
    }
    img.preview { max-width: 100%; max-height: 200px; border-radius: 4px; display: block; }
    
    /* ãƒœã‚¿ãƒ³ */
    .btn-wrap {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.9);
      padding: 16px;
      text-align: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      z-index: 10;
    }
    .btn-submit {
      background: linear-gradient(135deg, #ff91b4, #ec407a);
      color: #fff;
      border: none;
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(236, 64, 122, 0.4);
      transition: transform 0.1s;
    }
    .btn-submit:active { transform: scale(0.96); }
    .btn-submit:disabled { background: #ccc; box-shadow: none; }

    #status { font-size: 14px; margin-bottom: 8px; font-weight: bold; }

    /* ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç”»é¢ */
    #authOverlay {
      position: fixed; inset: 0; z-index: 9999;
      background: #fff0f5; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.3s;
    }
    .auth-box {
      background: #ffffff; padding: 40px; border-radius: 24px;
      box-shadow: 0 8px 24px rgba(233, 30, 99, 0.1);
      text-align: center; width: 90%; max-width: 400px;
    }
    .auth-title { font-size: 24px; font-weight: bold; color: #442c2e; margin-bottom: 20px; }
    .auth-input { 
      font-size: 24px; padding: 12px; width: 100%; border: 2px solid #f0d0d8; 
      border-radius: 12px; margin-bottom: 20px; text-align: center; letter-spacing: 4px;
    }
    .auth-btn {
      background: linear-gradient(135deg, #ff91b4, #ec407a); color: #fff;
      border: none; padding: 12px 32px; font-size: 18px; border-radius: 999px;
      cursor: pointer; width: 100%; font-weight: bold;
    }

    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
    .loading-overlay { position: fixed; inset: 0; background: rgba(255, 240, 245, 0.7); display: none; align-items: center; justify-content: center; z-index: 30; backdrop-filter: blur(5px); }
    .loading-spinner { width: 50px; height: 50px; border-radius: 50%; border: 5px solid #f8bbd0; border-top-color: #ec407a; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div id="authOverlay">
    <div class="auth-box">
      <div class="auth-title">ğŸ”’ ç·¨é›†ãƒ­ã‚°ã‚¤ãƒ³</div>
      <input type="password" id="passInput" class="auth-input" inputmode="numeric" placeholder="â—â—â—â—">
      <button class="auth-btn" onclick="checkPassword()">èªè¨¼ã™ã‚‹</button>
      <p id="passError" style="color:#ef5350; margin-top:10px; font-weight:bold; display:none; font-size:14px;">ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™</p>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay"><div class="loading-spinner"></div></div>

  <div class="container">
    <h2>ã‚¯ãƒ©ã‚¹ç´¹ä»‹ãƒ»ç”»åƒç·¨é›†</h2>
    <div id="cards-container"></div>
  </div>

  <div class="btn-wrap">
    <div id="status"></div>
    <button id="submitBtn" class="btn-submit" onclick="uploadData()">ä¸€æ‹¬æ›´æ–°ã™ã‚‹</button>
  </div>

  <script>
    // --- ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼ ---
    document.getElementById('passInput').addEventListener('keypress', function(e){ if(e.key === 'Enter') checkPassword(); });
    function checkPassword() {
      const input = document.getElementById('passInput');
      if (input.value === ADMIN_PASSWORD) {
        document.getElementById('authOverlay').style.opacity = '0';
        setTimeout(() => { document.getElementById('authOverlay').style.display = 'none'; }, 300);
        loadInitialData(); // èªè¨¼å¾Œã«ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
      } else {
        document.getElementById('passError').style.display = 'block';
        input.value = '';
      }
    }

    // --- APIé€šä¿¡ ---
    async function gas(action, payload) {
      if(!GAS_API_URL || GAS_API_URL.indexOf('script.google.com') === -1) {
        alert('GAS_API_URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“'); return;
      }
      const response = await fetch(GAS_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ action: action, payload: payload })
      });
      return await response.json();
    }

    // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
    
    // ç”»é¢ç”Ÿæˆ
    function createCards() {
      const container = document.getElementById('cards-container');
      let html = '';
      for (let i = 1; i <= 5; i++) {
        html += `
          <div class="card" id="card_${i}">
            <div class="card-title">Class ${i}</div>
            
            <label>ã‚¿ã‚¤ãƒˆãƒ«</label>
            <input type="text" id="title_${i}" oninput="markActive(${i})">
            
            <label>ç´¹ä»‹æ–‡</label>
            <textarea id="text_${i}" oninput="markActive(${i})"></textarea>
            
            <label>ç”»åƒå¤‰æ›´ (é¸æŠã—ãªã‘ã‚Œã°å…ƒã®ã¾ã¾)</label>
            <input type="file" accept="image/*" onchange="previewImage(this, ${i})">
            
            <input type="hidden" id="file_data_${i}">
            
            <div class="preview-area">
              <img id="preview_${i}" class="preview" style="display:none;">
              <span id="no_img_${i}" style="color:#aaa; font-size:12px;">ç”»åƒãªã—</span>
            </div>
          </div>
        `;
      }
      container.innerHTML = html;
    }

    // åˆæœŸãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
    function loadInitialData() {
      createCards(); // æ ã‚’ä½œã‚‹
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      gas('getInitialData').then(data => {
        document.getElementById('loadingOverlay').style.display = 'none';
        if (!data || data.length === 0) return;

        data.forEach(item => {
          const i = item.id;
          if (document.getElementById(`title_${i}`)) {
            document.getElementById(`title_${i}`).value = item.title || "";
            document.getElementById(`text_${i}`).value = item.text || "";
            
            // ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            if (item.image) {
              const img = document.getElementById(`preview_${i}`);
              img.src = item.image;
              img.style.display = "block";
              document.getElementById(`no_img_${i}`).style.display = "none";
            }
            markActive(i);
          }
        });
      }).catch(err => {
        document.getElementById('loadingOverlay').style.display = 'none';
        alert("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err);
      });
    }

    // å…¥åŠ›ãŒã‚ã£ãŸã‚‰ã‚«ãƒ¼ãƒ‰ã®æ ç·šã‚’ãƒ”ãƒ³ã‚¯ã«ã™ã‚‹
    function markActive(index) {
      const card = document.getElementById(`card_${index}`);
      const title = document.getElementById(`title_${index}`).value;
      const text = document.getElementById(`text_${index}`).value;
      if (title || text) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    }

    // ç”»åƒé¸æŠæ™‚ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼†Base64å¤‰æ›
    function previewImage(input, index) {
      const file = input.files[0];
      const preview = document.getElementById(`preview_${index}`);
      const noImg = document.getElementById(`no_img_${index}`);
      
      if (file) {
        // ã‚µã‚¤ã‚ºåˆ¶é™ãƒã‚§ãƒƒã‚¯ (ä¾‹: 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert("ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™(5MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„)");
          input.value = "";
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          noImg.style.display = "none";
          
          // data:image/jpeg;base64,ã€œ ã®å½¢ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿éƒ¨åˆ†ã ã‘æŠœãå‡ºã—ã¦hiddenã«ã‚»ãƒƒãƒˆ
          const rawBase64 = e.target.result.split(',')[1];
          document.getElementById(`file_data_${index}`).value = rawBase64;
          
          markActive(index);
        };
        reader.readAsDataURL(file);
      } else {
        // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚ŒãŸå ´åˆ
        document.getElementById(`file_data_${index}`).value = "";
      }
    }

    // ä¿å­˜å‡¦ç†
    function uploadData() {
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      
      if(!confirm("æ›´æ–°ã—ã¦ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;

      btn.disabled = true;
      btn.innerText = "é€ä¿¡ä¸­...";
      document.getElementById('loadingOverlay').style.display = 'flex';

      // ãƒ‡ãƒ¼ã‚¿ã®åé›†
      const payload = {};
      for(let i=1; i<=5; i++){
        payload[`title_${i}`] = document.getElementById(`title_${i}`).value;
        payload[`text_${i}`] = document.getElementById(`text_${i}`).value;
        payload[`file_data_${i}`] = document.getElementById(`file_data_${i}`).value; // Base64
      }

      gas('saveAllData', payload).then(res => {
        document.getElementById('loadingOverlay').style.display = 'none';
        if(res.success){
          status.innerText = "æ›´æ–°å®Œäº†ï¼";
          status.style.color = "var(--accent-deep)";
          alert("æ›´æ–°ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
          // å°‘ã—å¾…ã£ã¦ãƒªãƒ­ãƒ¼ãƒ‰ï¼ˆç”»åƒã‚­ãƒ£ãƒƒã‚·ãƒ¥æ›´æ–°ã®ãŸã‚ï¼‰
          setTimeout(() => location.reload(), 1000);
        } else {
          status.innerText = "ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ";
          alert("æ›´æ–°å¤±æ•—: " + JSON.stringify(res));
        }
      }).catch(err => {
        document.getElementById('loadingOverlay').style.display = 'none';
        status.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼";
        alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
      }).finally(() => {
        btn.disabled = false;
        btn.innerText = "ä¸€æ‹¬æ›´æ–°ã™ã‚‹";
      });
    }
  </script>
</body>
